<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Info</title>
</head>
<body>
    <h1>Enter City Name</h1>
    <form method="post">
        <input type="text" name="city" placeholder="City Name">
        <button type="submit">Get Info</button>
    </form>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
